name: DeltaCore
version: ${project.version}
main: me.bazzadev.deltacore.DeltaCore
api-version: 1.15
authors: [BazzaDEV]
depend: [Vault]
commands:
  portalhelper:
    description: Calculates the correct coordinates for nether placement.
    usage: /portalhelper

  heal:
    description: Heals the player.
    usage: /heal [player]
  coords:
    description: Puts the player's coordinates in chat.
    usage: /coords

  saveinv:
    description: Save inventory.
    usage: /saveinv [player]
    aliases: [saveinventory]
  loadinv:
    description: Load inventory.
    usage: /loadinv [player]
    aliases: [loadinventory]
  clearinv:
    description: Clear inventory.
    usage: /clearinv [player]
    aliases: [clearinventory]
  restoreinv:
    description: Restores your inventory to its contents before a certain event.
    usage: /restoreinv <fromdeath | other> <player>

  staffmode:
    description: Toggles staff mode for the player.
    usage: /staffmode

  afk:
    description: Toggles AFK status.
    usage: /afk [player]

  gms:
    description: Sets the player's gamemode to survival.
    usage: /gms [player]
  gma:
    description: Sets the player's gamemode to adventure.
    usage: /gma [player]
  gmc:
    description: Sets the player's gamemode to creative.
    usage: /gmc [player]
  gmspec:
    description: Sets the player's gamemode to spectator.
    usage: /gmspec [player]